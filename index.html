<script>

  document.getElementById('pdfSelect').onchange = e => {

pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";

let pdfDoc = null;
let scale = 1.0;
let currentFile = null;
let currentUrl = null;

const viewer = document.getElementById('viewer');
const fileNameLabel = document.getElementById('fileName');
const zoomLevel = document.getElementById('zoomLevel');

function loadPdf(source, name) {
  viewer.innerHTML = '';
  fileNameLabel.textContent = name;
  scale = 1.0;

  pdfjsLib.getDocument(source).promise.then(pdf => {
    pdfDoc = pdf;
    renderAll();
  });
}

function renderAll() {

  document.getElementById('pdfSelect').onchange = e => {
  const url = e.target.value;
  if (!url) return;

  currentUrl = url;
  currentFile = null;
  document.getElementById('pdfInput').value = '';

  loadPdf(url, url);
};
  
  viewer.innerHTML = '';
  zoomLevel.textContent = Math.round(scale * 100) + '%';

  for (let i = 1; i <= pdfDoc.numPages; i++) {
    pdfDoc.getPage(i).then(page => {
      const vp = page.getViewport({ scale });
      const c = document.createElement('canvas');
      const ctx = c.getContext('2d');
      c.width = vp.width;
      c.height = vp.height;
      page.render({ canvasContext: ctx, viewport: vp });
      viewer.appendChild(c);
    });
  }
}

document.getElementById('pdfInput').onchange = e => {
  const f = e.target.files[0];
  if (!f) return;
  currentFile = f;
  const r = new FileReader();
  r.onload = () => loadPdf(new Uint8Array(r.result), f.name);
  r.readAsArrayBuffer(f);
};

document.getElementById('zoomIn').onclick = () => { scale += 0.1; renderAll(); };
document.getElementById('zoomOut').onclick = () => { if (scale > 0.4) { scale -= 0.1; renderAll(); } };
document.getElementById('clearBtn').onclick = () => { viewer.innerHTML = ''; fileNameLabel.textContent = 'PDFæœªé¸æŠ'; };

document.getElementById('downloadBtn').onclick = () => {
  let url = null;
  let name = 'download.pdf';
  if (currentFile) {
    url = URL.createObjectURL(currentFile);
    name = currentFile.name;
  }
  if (url) {
    const a = document.createElement('a');
    a.href = url;
    a.download = name;
    a.click();
  }
};
